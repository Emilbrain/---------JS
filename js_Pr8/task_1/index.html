<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с событиями</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #007BFF;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <button id="clickButton">Нажмите меня</button>
    <button id="hoverButton">Наведите на меня</button>
    <button id="dblClickButton">Дважды нажмите на меня</button>

    <script src="main.js">

    </script>

</body>

</html>
